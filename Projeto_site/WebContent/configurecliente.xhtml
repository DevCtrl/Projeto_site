<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:jsf="http://xmlns.jcp.org/jsf">   
<h:head></h:head>
<body>
	<ui:composition template="sistema.xhtml">
	    <ui:define name="Titulo"><a href="cliente.xhtml"><i class="fa fa-angle-right"></i> cliente </a><i class="fa fa-angle-right"></i> cadastro </ui:define>		
		<ui:define name="corpo">			
			<form jsf:id="from1" class="form-horizontal">						 
				  <div class="row-fluid">
				    <div class="col-xs-6">
				         <label for="nome" class=" control-label">Nome</label>				    
					     <input type="text" jsf:value="#{benCliente.cliente.nome}" required="true"
						        class="form-control" jsf:id="nome" placeholder="Entre com nome" autofocus="true"/>
				    </div>	
				    <div class="col-xs-6">
				        <label class="control-label">Endereço</label>				    
				       <input type="text" jsf:value="#{benCliente.cliente.endereco}" 
					          class="form-control" jsf:id="endereco" placeholder="Entre com endereço"/>
				    </div>			    				   				    
				  </div>
				  <div class="row-fluid">
				    <div class="col-xs-6">
				          <label for="cidade" class=" control-label">Cidade</label>
				          <input type="text" jsf:value="#{benCliente.cliente.cidade}" 
					            class="form-control" jsf:id="cidade" placeholder="Entre com cidade"/>
				    </div>
				    <div class="col-xs-6">	
				    <label class=" control-label">email</label>				    
				       <input type="text" jsf:value="#{benCliente.cliente.email}" required="true"
					       class="form-control" jsf:id="email" placeholder="Entre email"/>
				    </div>			    				   				    
				  </div>				  
				  <div class="row-fluid">
				    <div class="col-xs-4">
				        <label for="telefone" class=" control-label">telefone</label>				    
					    <input type="tel" jsf:value="#{benCliente.cliente.telefone}" 
					       class="form-control" jsf:id="telefone" placeholder="(00) 0000-0000"/>
				    </div>	
				    <div class="col-xs-4">
				       <label class=" control-label">cpf</label>				    
				      <input type="text" jsf:value="#{benCliente.cliente.cpf}" required="true" 
					       class="form-control" jsf:id="cpf" placeholder="00.000.000-00"/>
				    </div>
				    
				    <div class="col-xs-4">
				      <label class=" control-label">cep</label>
				      <input type="text" jsf:value="#{benCliente.cliente.cep}" maxlength="8"
					       class="form-control" jsf:id="cep" placeholder="00000000"/>
				    </div>				    			    				   				    
				  </div>
				  
				 <div class="row-fluid col-xs-12" >				      
				      <button jsf:id="bt_conf_incluir"  jsf:action="#{benCliente.incluir}" class="btn btn-default"  style="margin-top: 20px">Salvar</button>		     						
				      <button jsf:id="bt_conf_delite"   jsf:action="#{benCliente.deletar}" class="btn btn-default"  style="margin-top: 20px"
				          jsf:rendered="#{benCliente.cliente.id != 0}" >Deletar</button>
				       <button jsf:outcome="cliente.xhtml" class="btn btn-danger" style="margin-top: 20px">Cancelar</button>
				    
				 </div>							               				 								
			     
				
			</form>
		</ui:define>
	</ui:composition>

</body>
</html>

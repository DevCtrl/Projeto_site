<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:jsf="http://xmlns.jcp.org/jsf">   
<h:head></h:head>
<body>
	<ui:composition template="sistema.xhtml">
	    <ui:define name="Titulo"><a href="cliente.xhtml"><i class="fa fa-angle-right"></i> cliente </a><i class="fa fa-angle-right"></i> cadastro </ui:define>		
		<ui:define name="corpo">			
			<form jsf:id="from1" class="form-horizontal">						 
				  <div class="form-group">
				    <label for="nome" class="col-sm-1 control-label">Nome</label>
				    <div class="col-sm-4">
					     <input type="text" jsf:value="#{benCliente.cliente.nome}" required="true"
						        class="form-control" jsf:id="nome" placeholder="Entre com nome" autofocus="true"/>
				    </div>	
				    <label class="col-sm-2 control-label">Endereço</label>
				    <div class="col-sm-4">
				       <input type="text" jsf:value="#{benCliente.cliente.endereco}" 
					          class="form-control" jsf:id="endereco" placeholder="Entre com endereço"/>
				    </div>			    				   				    
				  </div>
				  <div class="form-group">
				    <label for="cidade" class="col-sm-1 control-label">Cidade</label>
				    <div class="col-sm-4">
					     <input type="text" jsf:value="#{benCliente.cliente.cidade}" 
					       class="form-control" jsf:id="cidade" placeholder="Entre com cidade"/>
				    </div>	
				    <label class="col-sm-2 control-label">email</label>
				    <div class="col-sm-4">
				       <input type="text" jsf:value="#{benCliente.cliente.email}" required="true"
					       class="form-control" jsf:id="email" placeholder="Entre email"/>
				    </div>			    				   				    
				  </div>				  
				  <div class="form-group">
				    <label for="telefone" class="col-sm-1 control-label">telefone</label>
				    <div class="col-xs-3">
					    <input type="tel" jsf:value="#{benCliente.cliente.telefone}" 
					       class="form-control" jsf:id="telefone" placeholder="(00) 0000-0000"/>
				    </div>	
				    <label class="col-sm-1 control-label">cpf</label>
				    <div class="col-xs-3">
				      <input type="text" jsf:value="#{benCliente.cliente.cpf}" required="true" 
					       class="form-control" jsf:id="cpf" placeholder="00.000.000-00"/>
				    </div>
				    <label class="col-sm-1 control-label">cep</label>
				    <div class="col-xs-3">
				      <input type="text" jsf:value="#{benCliente.cliente.cep}" maxlength="8"
					       class="form-control" jsf:id="cep" placeholder="00000000"/>
				    </div>				    			    				   				    
				  </div>
				
				 
				
				
               				 				
				<button jsf:id="bt_conf_incluir"  jsf:action="#{benCliente.incluir}" class="btn-lg btn-default" >Salvar</button>		     						
				<button jsf:id="bt_conf_delite"   jsf:action="#{benCliente.deletar}" class="btn-lg btn-default" 
				        jsf:rendered="#{benCliente.cliente.id != 0}" >Deletar</button>
				<button jsf:outcome="cliente.xhtml" class="btn-lg btn-danger">Cancelar</button>
			     
				
			</form>
		</ui:define>
	</ui:composition>

</body>
</html>

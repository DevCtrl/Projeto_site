<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:jsf="http://xmlns.jcp.org/jsf">

    
    
<body>
  <ui:composition template="sistema.xhtml">
    <ui:define name="Titulo"><i class="fa fa-angle-right"></i> parcerias </ui:define> 
    <ui:define name="corpo">    
          <form jsf:id="form1">
		   <div class="row form-group">
		        <div class="col-xs-6">
		          <input class="form-control" jsf:value="#{benParceria.parceria.nome}"  placeholder="Digite a empresa" required="true" type="text" maxlength="50"/>
		        </div>		       
		        <div class="col-xs-6">
		          <input class="form-control" jsf:value="#{benParceria.parceria.contato}" placeholder="Contato" required="true" type="text" maxlength="50" />
		        </div>
		    </div>
		    <div class="row form-group">
		          <div class="col-xs-4">
		          <input class="form-control" jsf:value="#{benParceria.parceria.email}" placeholder="Email" required="true" type="email" maxlength="50" />
		          </div>
		          <div class="col-xs-4">
		          <input class="form-control" jsf:id="telefone" jsf:value="#{benParceria.parceria.fone1}" placeholder="Fone 1" required="true" type="text"/>
		          </div>
		          <div class="col-xs-4">
		          <input class="form-control" jsf:id="telefone2" jsf:value="#{benParceria.parceria.fone2}" placeholder="Fone 2"  type="text"/>
		          </div>
		      </div>
		      <div class="row form-group">
		          <div class="col-xs-4">
		          <input class="form-control" jsf:id="cnpj" jsf:value="#{benParceria.parceria.cnpj}" placeholder="CNPJ/CPF" required="true" type="text"/>
		          </div>
		          <div class="col-xs-5">
		          <input class="form-control" jsf:value="#{benParceria.parceria.url}" placeholder="Website URL"  type="homepage" maxlength="100"/>
		          </div>
		          <div class="col-xs-3">
		              <h:selectOneMenu value="#{benParceria.contrato.id}" styleClass="form-control">
		                <f:selectItem itemLabel="Selecione o contrato"></f:selectItem>
		                <f:selectItems value="#{benParceria.listaContrato}"  var="list" 
		                                  itemValue="#{list.id}"  itemLabel="#{list.nome}"/>
		                <f:ajax event="change" listener="#{benParceria.buscaContratoId}" render=":form2"></f:ajax>
		              </h:selectOneMenu>
		          </div>
		      </div>
		       <div class="row form-group">
		          <div class="col-xs-12">
		            <h:commandButton styleClass="btn btn-primary" value="Salvar" actionListener="#{benParceria.inserirParceria}"/>		             	                     
		            <h:button styleClass="btn btn-primary" type="button" value="Buscar" outcome="configureparceria.xhml"/>	
		            <h:commandButton styleClass="btn btn-primary pull-right" value="Limpar campos" actionListener="#{benParceria.limparCampos}"/>		             	         		             
		          </div>
		      </div>
		         
		   </form>
		   <form jsf:id="form2"> 
		     
		      <div class="row form-group">
		          <div class="col-xs-12 text-center">
		              Tipo de Contrato
		          </div>
		      </div>
		       <div class="row form-group">
		          <div class="col-xs-3 ">
		              <br/>
		              <input class="form-control" jsf:value="#{benParceria.contrato.nome}" type="text"  placeholder="nome contrato" required="true" maxlength="50"/>
		          </div>
		          <div class="col-xs-5 ">
		              <textarea class="form-control" jsf:value="#{benParceria.contrato.descricao}" placeholder="digite as condiÃ§oes do contrato"  rows="3" cols="20" required="true"></textarea>
		          </div>
		          <div class="col-xs-4 ">
		              <input class="form-control" jsf:id="data" jsf:value="#{benParceria.contrato.dataInicial}" type="date" required="true" placeholder="Data Inicial"/>
		              <br/>
		              <input class="form-control" jsf:id="data2" jsf:value="#{benParceria.contrato.dataFinal}" type="date" required="true" placeholder="Data Final"/>
		          </div>
		      </div>
		       <div class="row form-group"> 
		          <div class="col-xs-12">
		              <h:commandButton styleClass="btn btn-primary" value="Aceitar" actionListener="#{benParceria.inserirContrato}"/>             	   		          		              
		              <button class="btn btn-success pull-right" jsf:actionListener="#{benParceria.deletarContrato}" jsf:rendered="#{benParceria.contrato.id != 0}">Deletar</button>	              
		          </div>
		      </div>   
              
              
              
                 	          
				
          </form> 
   </ui:define>
  </ui:composition> 
</body> 
</html>

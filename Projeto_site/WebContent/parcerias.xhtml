<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:jsf="http://xmlns.jcp.org/jsf">

    
    
<body>
  <ui:composition template="sistema.xhtml">
    <ui:define name="Titulo"><i class="fa fa-angle-right"></i> parcerias </ui:define> 
    <ui:define name="corpo">    
          <form jsf:id="form1">
		   <div class="row form-group">
		        <div class="col-xs-6">
		          <input class="form-control" id="firstName"  placeholder="Digite a empresa" required="true" type="text"/>
		        </div>		       
		        <div class="col-xs-6">
		          <input class="form-control" id="lastName" name="lastName" placeholder="Contato" required="true" type="text"/>
		        </div>
		    </div>
		    <div class="row form-group">
		          <div class="col-xs-4">
		          <input class="form-control" name="email" placeholder="Email" required="" type="email"/>
		          </div>
		          <div class="col-xs-4">
		          <input class="form-control" name="fone1" placeholder="Fone 1" required="" type="text"/>
		          </div>
		          <div class="col-xs-4">
		          <input class="form-control" name="fone2" placeholder="Fone 2" required="" type="text"/>
		          </div>
		      </div>
		      <div class="row form-group">
		          <div class="col-xs-4">
		          <input class="form-control" name="Telefone" placeholder="CNPJ/CPF" required="" type="text"/>
		          </div>
		          <div class="col-xs-5">
		          <input class="form-control" placeholder="Website URL" required="" type="homepage"/>
		          </div>
		          <div class="col-xs-3">
		              <h:selectOneMenu value="cadastro" styleClass="form-control">
		                <f:selectItem itemDisabled="true" itemLabel="Quantidade "></f:selectItem>
		                <f:selectItem itemLabel="Acordo N° 1"></f:selectItem>
		                <f:selectItem itemLabel="Acordo N° 2"></f:selectItem>
		                <f:selectItem itemLabel="Novo Acordo"></f:selectItem>
		              </h:selectOneMenu>
		          </div>
		      </div>
		       <div class="row form-group">
		          <div class="col-xs-12">
		              <button class="btn btn-primary">Salvar</button>		                     
		              <button class="btn btn-primary" type="button" data-toggle="modal" data-target="#myModal" >Buscar</button>	         		             
		          </div>
		      </div>   
		      <div class="row form-group">
		          <div class="col-xs-12 text-center">
		              Tipo de Contrato
		          </div>
		      </div>
		       <div class="row form-group">
		          <div class="col-xs-3 ">
		              <br/>
		              <br/>		             
		             <label class="form-label">Descrição</label>
		          </div>
		          <div class="col-xs-5 ">
		              <textarea class="form-control" placeholder="digite as condiçoes do contrato" rows="3" cols="20"></textarea>
		          </div>
		          <div class="col-xs-4 ">
		              <input class="form-control"  type="date"  placeholder="Data Inicial"/>
		              <br/>
		              <input class="form-control" type="date" placeholder="Data Final"/>
		          </div>
		      </div>
		       <div class="row form-group">
		          <div class="col-xs-12">
		              <button class="btn btn-success">Aceitar</button>		              
		          </div>
		      </div>   
              
              
              
                 	          
				<!-- Modal -->
				
				 <div class="modal fade" id="myModal" style="margin-top: 40px;">
					  <div class="modal-dialog">
					    <div class="modal-content">
					      <div class="modal-header">
					        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					        <h4 class="modal-title">Pesquisa Parceiros</h4>
					      </div>
					      <div class="modal-body">
					        <h:dataTable id="tabelaCli" var="list" value="#{benCliente.lista}" 
						            styleClass="table table-responsive  table-hover" >
						           <h:column >						             
						              #{list.id}              
						          </h:column>
						           <h:column >						             
						              <h:commandLink action="#{benCliente.edita}" value="#{list.nome}">
						                 <f:setPropertyActionListener target="#{benCliente.cliente}" value="#{list}"></f:setPropertyActionListener>
						              </h:commandLink>                                                                          
						          </h:column>
						           <h:column >						              
						              #{list.cidade}              
						          </h:column>
						        </h:dataTable>					      
					       		       
					        
					      </div>
					      <div class="modal-footer ">
					          <div class="input-group  ">
								<input type="text" jsf:value="#{benCliente.cliente.nome}" class="form-control"/>
								<span class="input-group-btn">
										<button type="submit" class="btn btn-primary" jsf:action="#{benCliente.buscaCliente}"><i class="fa fa-search"></i>
								     	</button>
								</span>						
			        		</div>		
					      </div>
					    </div><!-- /.modal-content -->
					  </div><!-- /.modal-dialog -->
					</div><!-- /.modal -->	   
          </form> 
   </ui:define>
  </ui:composition> 
</body> 
</html>

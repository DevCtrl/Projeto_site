<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
    xmlns:a4j="http://richfaces.org/a4j">



<body>
	<ui:composition template="Layout_Sistema.xhtml">
		<ui:define name="Titulo"><a href="Vendas.xhtml"><i class="fa fa-angle-right"></i> venda </a><i class="fa fa-angle-right"></i> seleciona produto </ui:define>
		<ui:define name="corpo">
		
		<script type="text/javascript">
		    function modal(){
		        $('#myModal').modal('show');
		    };
		</script>  
		
		
		
		
		
		<form jsf:id="form1">
		 <h:panelGroup layout="block" style="height:300px;overflow-y:scroll"> 
		    <h:dataTable id="tabela" var="list" value="#{ben.lisPro}"  rows="7" styleClass="table table-hover">
				<h:column >
				   <f:facet name="header">Codigo</f:facet>
				    #{list.id}              
				</h:column>
				<h:column >
				   <f:facet name="header">Nome</f:facet>
				     #{list.nome}"                                
				</h:column>
				<h:column >
				   <f:facet name="header">Descrição</f:facet>
				   #{list.descricao}              
				</h:column>						         
			    <h:column>
				    <f:facet name="header">Valor</f:facet>
				    #{list.valor_Revenda}					            		              						              					            
				</h:column>			
				<h:column>
				     <f:facet name="header">Ações</f:facet>
				     <h:commandButton value="Adicionar"  action="#{ben.Add}"  styleClass="btn btn-info" >
				        <f:setPropertyActionListener value="#{list}" target="#{ben.pd}"/>				        
				      </h:commandButton> 						                     						             						           						            
				 </h:column>
		      </h:dataTable> 
			  <!-- final da tabela -->
			</h:panelGroup>  
			  <div class="row form-group">
				    <div class="col-xs-2">
				     <label class="control-label">Quantidade</label>
				    </div> 
				    <div class="col-xs-3"> 
				      <input type="number" min="1" max="999"  jsf:value="#{ben.quantidade}" 
				      class="form-control" placeholder="digite a quantidade" required="true" autofocus="true"/>
				    </div> 
				    <div class="col-xs-4  col-md-offset-1">					
						<input type="text" jsf:value="#{ben.pd.nome}" class="form-control"/>
																																																						
			        </div> 
			        <div class="col-xs-2  pull-right">
			           <button type="submit" class="btn btn-primary"  jsf:action="#{ben.BuscaProduto}" >Busca
							      <f:ajax event="click"  render="tabela"/>
					   </button>
			        </div>
			  </div>			  			  
			 			  
			  <div class="form-group col-sm-3"  style="margin-top: 20px;">			   																 	
				<button type="button"   class=" btn btn-danger form-control">Feichar</button>
		      </div>
				 
		  
		 
		  <div class="modal fade bs-example-modal-sm" id="myModal">
			<div class="modal-dialog modal-sm">
				<div class="modal-content">
				  <div class="modal-header">
				    <a class="close" data-dismiss="modal">×</a>
				    <h3>Vendas</h3>
				  </div>
				  <div class="modal-body">
				    <div class="form-group">
				      <label class="form-label">Quantidade</label> 
				      <input type="number"  class="form-control" placeholder="digite a quantidade"/>
				    </div>  
				  </div>
				  <div class="modal-footer">
				    <a href="#" class="btn">Close</a>
				    <button type="submit" jsf:action="#{ben.Add}" class="btn btn-primary">Add</button>
				  </div>
			</div>
		    </div>
            </div>		
		 
		 </form>		

		 
		</ui:define>
	</ui:composition>
</body>
</html>

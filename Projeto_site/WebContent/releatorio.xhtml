<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>

    <title>Chart.js - criando gráficos com a biblioteca Chart.js</title>


</head>

<body>    
    <ui:composition template="sistema.xhtml">
		<ui:define name="Titulo"><i class="fa fa-angle-right"></i> relatorio </ui:define>
		<ui:define name="corpo">
    <script type="text/javascript">
        var randomnb = function(){ return Math.round(Math.random()*100)};
    </script>  
    
    
  <form>
   <div style="padding: 10px;">
     <button type="button" Class="btn btn-primary" onclick="grafico()" >Clientes</button>
     <button type="button" Class="btn btn-primary" onclick="graficoP()">Produtos</button>
      <button type="button" Class="btn btn-primary" onclick="grafico()" >Vendas</button>
     <button Class="btn btn-success pull-right" >Gerar relatorio</button>
   </div>
  </form> 
    <div class="box">        
        <small>Dados gerados com função javascript para números randômicos até 300.</small>

        <div class="box-chart">

            <canvas id="GraficoBarra" style="width:100%; "></canvas>
            

            <script type="text/javascript">                                        

                var options = {
                    responsive:true
                };

                var data = {
                    labels: ["Janeiro", "Fevereiro", "Março", "Abril", "Maio", "Junho", "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"],
                    datasets: [
                        {
                            label: "Dados primários",
                            fillColor: "rgba(255,69,0,0.8)",
                            strokeColor: "rgba(140,23,23,5.8)",
                            highlightFill: "rgba(220,220,220,0.75)",
                            highlightStroke: "rgba(220,220,220,1)",
                            data: [randomnb(), randomnb(), randomnb(), randomnb(), randomnb(), randomnb(), randomnb(), randomnb(), randomnb(), randomnb(), randomnb(), randomnb()]
                        }
                    ]
                };                

                function grafico (){
                    var ctx = document.getElementById("GraficoBarra").getContext("2d");
                    var BarChart = new Chart(ctx).Bar(data, options);
                }           
            </script>
            
            <script type="text/javascript" >                                        

                var options = {
                    responsive:true                    
                };

                var data1 = {
                	    labels: ["January", "February", "March", "April", "May", "June", "July"],
                	    datasets: [
                	        {
                	            label: "My First dataset",
                	            fillColor: "rgba(255,165,0,0.8)",
                	            strokeColor: "rgba(220,220,220,1)",
                	            pointColor: "rgba(0,0,0,1)",
                	            pointStrokeColor: "#fff",
                	            pointHighlightFill: "#fff",
                	            pointHighlightStroke: "rgba(220,220,220,1)",
                	            data: [65, 59, 30, 81, 56, 55, 40]
                	        }                        
                         ]
                };                

                function graficoP(){
                    var ct = document.getElementById("GraficoBarra").getContext("2d");
                    var LineChart = new Chart(ct).Line(data1, options);
                }           
            </script>
          
        </div>
    
    </div>
    <script type="text/javascript" src="#{request.contextPath}/resources/bootstrap/js/Chart.min.js">
	</script>
    </ui:define>
    </ui:composition>
</body>

</html>

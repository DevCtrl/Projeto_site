<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf">


<body>
  <ui:composition template="sistema.xhtml">
   <ui:define name="Titulo"><i class="fa fa-angle-right"></i> produto </ui:define> 
  <ui:define name="corpo">    
      <form jsf:id="formPro" jsf:prependId="false">
        <h:dataTable id="tabela" var="list" value="#{benProduto.lista}"  rows="7" styleClass="table table-responcive table-hover">
           <h:column >
              <f:facet name="header">Id</f:facet>
              #{list.id}              
          </h:column>
           <h:column >
              <f:facet name="header">Nome</f:facet>
             <h:commandLink value="#{list.nome}" action="#{benProduto.configurePg}">                 
                 <f:setPropertyActionListener value="#{list}" target="#{benProduto.produto}"></f:setPropertyActionListener>             
             </h:commandLink>                                    
          </h:column>
           <h:column >
              <f:facet name="header">Descrição</f:facet>
              #{list.descricao}              
          </h:column>
          <h:column>
             <f:facet name="header">valor_Varejo</f:facet>
            <h:outputText value="#{list.valor_Varejo}" >
					<f:convertNumber currencyCode="BRL" type="currency"/>
			</h:outputText>               
          </h:column>
          <h:column>
             <f:facet name="header">Valor_Revenda</f:facet>            
            <h:outputText value="#{list.valor_Revenda}" >
					<f:convertNumber currencyCode="BRL" type="currency"/>
			</h:outputText>  
			             
          </h:column>
          
      </h:dataTable> 
     <!-- final da tabela -->
    
   
                 
	    <div class="row">	    
	           <div class="col-xs-3">         
	            <h:commandButton id="incluir" value="Incluir" action="#{benProduto.incluir}"  styleClass="btn btn-primary " />
	           </div>
				<div class="input-group col-sm-4 col-sm-offset-8   ">
					<input type="text" jsf:value="#{benProduto.produto.nome}" class="form-control"/>
					<span class="input-group-btn">
							<button type="submit" class="btn btn-primary" jsf:action="#{benProduto.buscaProduto}"><i class="fa fa-search"></i>
					     	</button>
					</span>						
        		</div>        	 																											
		</div>		
 	 
  </form>   	   		 
		                
    </ui:define> 
   </ui:composition>
</body> 
</html>

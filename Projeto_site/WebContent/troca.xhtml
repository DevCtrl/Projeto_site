 <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:jsf="http://xmlns.jcp.org/jsf">


<body>
	<ui:composition template="sistema.xhtml">
		<ui:define name="Titulo">
			<i class="fa fa-angle-right"></i> Troca</ui:define>			
		<ui:define name="corpo">		 
			<form jsf:id="form">    
			     <div class="panel panel-Primary">
			    <!--  panel conteudo-->
					<div class="panel-heading">Trocar Produto</div>
					<div class="panel-body">					
						   <div class="row-fluid">
						     <div class="col-xs-4">
						       <label>Nome Produto</label>
						       <div class="input-group">
									<input type="text" jsf:value="#{ben.produtoTroca1.nome}" class="form-control"/>
									<span class="input-group-btn">
										<button  type="button"  class="btn btn-primary" data-toggle="modal" data-target="#myModalPro" ><i class="fa fa-search"></i>
										</button>
														     	
									</span>						 
								 	</div> 
						     </div>
						      <div class="col-xs-4">
						      <label>Quantidade</label>
						        <input class="form-control" jsf:value="#{ben.produtoTroca1.quantidade}"  type="number">
						         <f:ajax event="change" listener="#{ben.comparaTroca1}" render="total1"></f:ajax>
						        </input>
						     </div>
						      <div class="col-xs-2">
						        <label class="well" jsf:value="#{ben.produtoTroca1.valor_Varejo}" />			        
						     </div>
						     <div class="col-xs-2">
						        <label class="well" jsf:id="total1" jsf:value="#{ben.produtoTroca1.comprado}"/>				        
						     </div>
						   </div>
						    <div class="row-fluid">
						     <div class="col-xs-4">
						       <label>Nome Produto</label>
						       <div class="input-group">
									<input type="text" jsf:value="#{ben.produtoTroca2.nome}"  class="form-control"/>
									<span class="input-group-btn">
										<button  type="button"  class="btn btn-primary" data-toggle="modal" data-target="#myModalPro"  ><i class="fa fa-search"></i></button>												     	
									</span>						 
								 	</div> 
						     </div>
						      <div class="col-xs-4">
						      <label>Quantidade</label>
						        <input class="form-control" jsf:value="#{ben.produtoTroca2.quantidade}" type="number">
						           <f:ajax event="change" listener="#{ben.comparaTroca2}" render="total2"></f:ajax>
						        </input>
						     </div>
						      <div class="col-xs-2">				        
						        <label class="well" jsf:value="#{ben.produtoTroca2.valor_Revenda}"/>				        
						     </div>
						     <div class="col-xs-2">				        
						         <label class="well" jsf:id="total2" jsf:value="#{ben.produtoTroca2.comprado}"/>				        
						     </div>
						   </div>
						   <div class="row-fluid" style="padding: 15px;">
						      <button class="btn btn-success" jsf:actionListerner="#{ben.troca}">Realizar troca</button>
						      <button class="btn btn-danger" type="reset">Cancelar</button>
						   </div>
						  </div> 
						</div>	   
					      
				   	
					
						
				
					
				<div class="modal fade" id="myModalPro" style="margin-top: 30px;">
					 <div class="modal-dialog">
					  <div class="modal-content">
					   <div class="modal-header">
							<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
							    <h4 class="modal-title">Produtos</h4>
					   </div>
					    <div class="modal-body">
					         <h:dataTable id="tabelaPro" var="list" value="#{ben.lisPro}" rows="5"
														styleClass="table table-responsive  table-hover">
								<h:column>
								   <h:commandLink value=" #{list.nome}" actionListener="#{ben.addTroca}">
								     <f:setPropertyActionListener target="#{ben.produtoTroca1}" value="#{list}"></f:setPropertyActionListener>									              
									</h:commandLink>            									                                                                                   
								</h:column>
								<h:column>									             
										     #{list.quantidade}              
								</h:column>												
								<h:column>									             
											 #{list.valor_Varejo} 
							    </h:column>
							</h:dataTable>
							<!-- final da tabela -->
							 <label>Nome do Produto</label>					       
							 <input  type="text" class="form-control" jsf:value="#{ben.clientePesquisa}" placeholder="digite o cliente">
							        <f:ajax event="keyup" listener="#{ben.buscaClientes}" render="tabelaPro"></f:ajax>
							 </input>
						</div>
					   <div class="modal-footer">
							<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>					       
							<button type="submit" jsf:action="#{ben.buscaCliente}" class="btn btn-primary">Ok</button>
					    </div>
					  </div><!-- /.modal-content -->
				  </div><!-- /.modal-dialog -->
				</div><!-- /.modal -->	
				<!-- Modal -->	
				
			  </form> 	
		
		</ui:define>
	</ui:composition>
</body>
</html>

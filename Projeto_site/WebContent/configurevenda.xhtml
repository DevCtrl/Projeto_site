<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf">

<head></head>

<body>
	<ui:composition template="sistema.xhtml">
		<ui:define name="Titulo"><a href="vendas.xhtml"><i class="fa fa-angle-right"></i> venda </a><i class="fa fa-angle-right"></i> seleciona produto </ui:define>
		<ui:define name="corpo">
		
		<form jsf:id="form1">
		 
		    <h:dataTable id="tabela" var="list" value="#{ben.lisPro}"  rows="7" styleClass="table table-hover">
				
				<h:column >
				   <f:facet name="header">Nome</f:facet>
				     #{list.nome}                                
				</h:column>
				<h:column >
				   <f:facet name="header">Descrição</f:facet>
				   #{list.descricao}              
				</h:column>
				<h:column >
				   <f:facet name="header">Estoque</f:facet>
				   #{list.quantidade}              
				</h:column>						         
			    <h:column>
				    <f:facet name="header">Valor</f:facet>
				     R$  <h:outputText value="#{list.valor_Revenda}" >
					    <f:convertNumber minFractionDigits="2" />
			         </h:outputText>  				            		              						              					            
				</h:column>			
				<h:column>
				     <f:facet name="header">Ações</f:facet>
				     <h:commandButton value="Adicionar"  action="#{ben.add}"  styleClass="btn btn-info" >
				        <f:setPropertyActionListener value="#{list}" target="#{ben.pd}"/>				        
				      </h:commandButton> 						                     						             						           						            
				 </h:column>
		      </h:dataTable> 
			  <!-- final da tabela -->
			 
			  <div class="row form-group">
				    <div class="col-xs-2">
				     <label class="control-label">Quantidade</label>
				    </div> 
				    <div class="col-xs-3"> 
				      <input type="number" min="1" max="999"  jsf:value="#{ben.quantidade}" 
				      class="form-control" placeholder="digite a quantidade"  autofocus="true"/>
				    </div> 
				    <div class="col-xs-5   pull-right">	
				      <div class="input-group">				
						 <input type="text" jsf:value="#{ben.pd.nome}" class="form-control" placerolder="Digite o produto a pesquisar"></input> 							
					     <span class="input-group-btn">
							<button type="submit" class="btn btn-primary" jsf:actionListener="#{ben.buscaProduto}"><i class="fa fa-search"></i>
					     	</button>
					     </span>				
					  </div>																																																		
			        </div> 
			       				  
					    
			  </div>  			  			 			  			 		   																 	
				<button type="button"  jsf:outcome="vendas.xhtml" class=" btn btn-danger ">Feichar</button>
		     
				 
		  		 
		 </form>		

		 
		</ui:define>
	</ui:composition>
</body>
</html>

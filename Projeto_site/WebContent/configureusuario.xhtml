<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:jsf="http://xmlns.jcp.org/jsf">   

<body>
	<ui:composition template="sistema.xhtml">
	    <ui:define name="Titulo"><a href="usuario.xhtml"><i class="fa fa-angle-right"></i> usuario </a><i class="fa fa-angle-right"></i> cadastro </ui:define>	
		<ui:define name="corpo">				
			
				<form jsf:id="form1" jsf:prependId="false" class="form-horizontal">
				  <div class="form-group">
				    <label for="nome" class="col-sm-1 control-label">Nome</label>
				    <div class="col-sm-4">
					     <input type="text" jsf:value="#{benUsuario.usuario.nome}" required="true" maxlength="50"
						        class="form-control" jsf:id="nome" placeholder="Entre com nome"/>
				    </div>	
				    <label class="col-sm-2 control-label">Login</label>
				    <div class="col-sm-4">
				       <input type="text" jsf:value="#{benUsuario.usuario.login}" required="true" maxlength="50" 
					          class="form-control" jsf:id="login" placeholder="Entre com endereço"/>
				    </div>			    				   				    
				  </div>
				  <div class="form-group">
				    <label class="col-sm-1 control-label">senha</label>
				    <div class="col-sm-4">
				       <input type="password" jsf:value="#{benUsuario.usuario.senha}" required="true" maxlength="25"
					       class="form-control" jsf:id="senha" placeholder="Entre senha"/>
				    </div>
				    <label class="col-sm-2 control-label">repetir senha</label>
				    <div class="col-sm-4">
				       <input type="password" jsf:value="#{benUsuario.usuario.senha}" required="true" maxlength="25"
					       class="form-control" jsf:id="repetirsenha" placeholder="Entre senha"/>
				    </div>			    				   				    
				  </div>
				  <div class="form-group">
				    <label for="email" class="col-sm-1 control-label">Email</label>
				    <div class="col-sm-4">
					     <input type="email" jsf:value="#{benUsuario.usuario.email}" maxlength="50"
					       class="form-control" jsf:id="email" placeholder="Entre com email"/>
				    </div>
				    <label class="col-sm-2 control-label">Prioridade</label>
				    <div class="col-sm-4  ">	      
						<h:selectOneMenu value="#{benUsuario.usuario.prioridade}" styleClass="form-control">  
						    <f:selectItem itemValue="normal" itemLabel="Normal"/>  
						    <f:selectItem itemValue="master" itemLabel="Avançado"/>						    						            
					     </h:selectOneMenu> 			      
				    </div>
				  </div>
				
               				 				
				<button jsf:id="bt_incluir" jsf:action="#{benUsuario.cadastrar}" class="btn btn-primary" >Salvar</button>
				<button jsf:id="bt_editar"  jsf:action="#{benUsuario.deletar}"   class="btn btn-default" 
				        jsf:rendered="#{benUsuario.usuario.id != 0}" >Deletar</button>
				<button type="button" jsf:id="demo" jsf:outcome="usuario.xhtml" class="btn btn-danger">Cancelar</button>
							     
				
			</form>
			
						
				
			
		</ui:define>
	</ui:composition>

</body>
</html>

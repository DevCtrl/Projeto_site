<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:jsf="http://xmlns.jcp.org/jsf">   


<body>
	<ui:composition template="sistema.xhtml">
	     <ui:define name="Titulo"><a href="produto.xhtml"><i class="fa fa-angle-right"></i> produto </a><i class="fa fa-angle-right"></i> cadastro </ui:define>	
		<ui:define name="corpo">
				
			<form  jsf:id="from1" class="form-horizontal">
				  <div class="form-group">
				    <label  class="col-sm-1 control-label">Nome</label>
				    <div class="col-sm-4">
					    <input type="text" jsf:value="#{benProduto.produto.nome}" required="true"
						        class="form-control" jsf:id="nome" placeholder="Entre com nome"/>						        
				    </div>	
				    <label class="col-sm-2 control-label">Descrição</label>
				    <div class="col-sm-4">
				       <input type="text" jsf:value="#{benProduto.produto.descricao}" 
					          class="form-control" jsf:id="descricao" placeholder="Entre a descrição"/>
				    </div>			    				   				    
				  </div>
				  <div class="form-group">
				    <label for="valor_Varejo" class="col-sm-2 control-label">Valor Varejo</label>
				    <div class="col-sm-3">				        
					     <input type="text" jsf:value="#{benProduto.produto.valor_Varejo}" required="true"
					       class="form-control" jsf:id="valor_Varejo" placeholder="Entre com valor_Varejo"/>					     
				    </div>	
				    <label class="col-sm-3 control-label">Valor Revenda</label>
				    <div class="col-sm-3">				     
				       <input type="text" jsf:value="#{benProduto.produto.valor_Revenda}" required="true"
					       class="form-control" jsf:id="valor_Revenda" placeholder="Entre valor_Revenda"/>
				    </div>			    				   				    
				  </div>				  
				  <div class="form-group">
				    <label  class="col-sm-2 control-label">dataProduto</label>
				    <div class="col-xs-3">
					    <input type="date" jsf:value="#{benProduto.produto.dataProduto}" disabled="true"
					       class="form-control" jsf:id="dataProduto" placeholder="Entre com dataProduto"/>
				    </div>	
				    <label class="col-sm-1 control-label">estoque</label>
				    <div class="col-xs-2 ">
				      <input type="text" jsf:value="#{benProduto.produto.quantidade}" disabled="true"
					       class="form-control" jsf:id="estoque" placeholder="Entre com estoque"/>
				    </div>
				    <label class="col-sm-1 control-label">quantidade</label>
				    <div class="col-xs-2">
				      <input type="number" jsf:value="#{benProduto.produto.quantidade}" min="0" max="999" required="true"
					       class="form-control" jsf:id="quantidade" placeholder="quantidade"/>
				    </div>				    			    				   				    
				  </div>
				
				
						 				
				<button jsf:id="bt_conf_incluir" jsf:action="#{benProduto.cadastrar}" class="btn-lg btn-primary">Salvar</button>				
				<button jsf:id="bt_conf_delete"  jsf:action="#{benProduto.deletar}" class="btn-lg btn-default" 
				        jsf:rendered="#{benProduto.produto.id > 0}" >Deletar</button>
				<button jsf:outcome="produto.xhtml" class="btn-lg btn-danger">Cancelar</button>
			 </form>    
				
			
		</ui:define>
	</ui:composition>

</body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf">

     
<body>
  <ui:composition template="sistema.xhtml">
   <ui:define name="Titulo"><i class="fa fa-angle-right"></i> usuario </ui:define>
  <ui:define name="corpo">    
     
      <h:form id="formUsu">    
       
        <h:dataTable var="list" value="#{benUsuario.lista}"  rows="7" styleClass="table table-hover table-responsive">
           <h:column >
              <f:facet name="header">Id</f:facet>
              #{list.id}              
          </h:column>
           <h:column >
              <f:facet name="header">Nome</f:facet>
             <h:commandLink value="#{list.nome}" action="#{benUsuario.pgConfigure}">                 
                 <f:setPropertyActionListener value="#{list}" target="#{benUsuario.usuario}"></f:setPropertyActionListener>             
             </h:commandLink>                                    
          </h:column>
           <h:column >
              <f:facet name="header">Login</f:facet>
              #{list.login}              
          </h:column>
          <h:column>
              <f:facet name="header">Senha</f:facet>
              #{list.senha}
          </h:column>
          <h:column>
             <f:facet name="header">Email</f:facet>
             #{list.email} 
          </h:column> 
          <h:column>
             <f:facet name="header">Nivel</f:facet>
             #{list.prioridade} 
          </h:column>          
      </h:dataTable> 
     <!-- final da tabela -->
   
      <h:commandButton value="Incluir" action="#{benUsuario.incluir}"  styleClass="btn btn-primary btn-lg"/>
		        
     </h:form>   	   
	           
   </ui:define> 
  </ui:composition>
</body> 
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:jsf="http://xmlns.jcp.org/jsf">


<body>
  <ui:composition template="sistema.xhtml">
  <ui:define name="Titulo"><i class="fa fa-angle-right"></i> cliente</ui:define>
  <ui:define name="corpo">
     <ui:insert name="FormCliente">
     <div class="row-fluid">
      <h:form id="formCli">         	       
        <h:dataTable id="tabelaCli" var="list" value="#{benCliente.lista}" 
            styleClass="table table-responsive  table-hover" >
           <h:column >
              <f:facet name="header">Id</f:facet>
              #{list.id}              
          </h:column>
           <h:column >
              <f:facet name="header">Nome</f:facet>
              <h:commandLink action="#{benCliente.edita}" value="#{list.nome}">
                 <f:setPropertyActionListener target="#{benCliente.cliente}" value="#{list}"></f:setPropertyActionListener>
              </h:commandLink>                                                                          
          </h:column>
           <h:column >
              <f:facet name="header">Cidade</f:facet>
              #{list.cidade}              
          </h:column>
          <h:column>
              <f:facet name="header">Email</f:facet>
              #{list.email}
          </h:column>
          <h:column>
             <f:facet name="header">Telefone</f:facet>
             #{list.telefone} 
          </h:column>
          <h:column>
             <f:facet name="header">Cep</f:facet>
             #{list.cep}                                   
          </h:column>
      </h:dataTable> 
     <!-- final da tabela -->            
	 
		 <div >
		   <h:commandButton action="#{benCliente.cadastro}" value="Incluir" styleClass="btn btn-primary "/> 
		   <div class="input-group col-sm-5  pull-right">
			  <div class="input-group">
				<input type="text" jsf:value="#{benCliente.cliente.nome}" class="form-control"/>
					<span class="input-group-btn">
					  <button type="submit" class="btn btn-primary" jsf:action="#{benCliente.buscaCliente}">Busca</button>      
					</span>						
			  </div>																											
			</div>
		  </div>		    
        </h:form>   	   		  
      </div>
     </ui:insert> 
    </ui:define> 
   </ui:composition>
</body> 
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Gritter demo for jQuery - boedesign.com</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="#{request.contextPath}/resources/bootstrap/css/jquery.gritter.css" rel="stylesheet" type="text/css"/>
<script type="text/javascript" src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
<script type="text/javascript" src="#{request.contextPath}/resources/bootstrap/js/jquery.gritter.js">
</script>
<style type="text/css">
	body {
		background:#222 url(images/trees.jpg);
		color:#fff;
	}
	a {
		color:#00ff00;
	}
	#container {
		width:600px;
		background:#333;
		padding:10px;
	}
</style>
</head>


<body>
<div id="container">
	<h1>Gritter Demo</h1>
	<p>
		The super awesome background is just to show you that all notifications are transparent!
		<em>Tested in: FF 3+, Opera 9, IE7, IE8, Safari 4+</em>
	</p>
	<ul>
		<li>
			<a href="#" id="add-regular">Add regular notification</a>: Fades out after a certain amount of time, can be set for each notification.
		</li>		
		<li>
			<a href="#" id="bt_incluir">Add notification without image</a>
		</li>       
		
	</ul>
	<button onclick="msg()">teste evento</button>
</div>

<script type="text/javascript">

	

			// You can have it return a unique id, this can be used to manually remove it later using
			/*
			setTimeout(function(){

				$.gritter.remove(unique_id, {
					fade: true,
					speed: 'slow'
				});

			}, 6000)
			*/

			

		

			function msg(){

				  
				 $.gritter.add({
					// (string | mandatory) the heading of the notification
					title: 'Notificação!',
					// (string | mandatory) the text inside the notification
					text: "teste #{benCliente.msg.ms} ",
					// (string | optional) the image to display on the left		
					sticky: false,
					// (int | optional) the time you want it to be alive for before fading out
					time: 2000,
					after_close: function(){
						alert('I chamado depois de fechado');
					}	
							
				});	

			};

        
		
		

	


	
</script>

</body>
</html>

						        class="form-control" jsf:id="nome" placeholder="Entre com nome"/>
				    </div>	
				    <label class="col-sm-2 control-label">Login</label>
				    <div class="col-sm-4">
				       <input type="text" jsf:value="#{benUsuario.usuario.login}" 
					          class="form-control" jsf:id="login" placeholder="Entre com endereÃ§o"/>
				    </div>			    				   				    
				  </div>
				  <div class="form-group">
				    <label class="col-sm-1 control-label">senha</label>
				    <div class="col-sm-4">
				       <input type="password" jsf:value="#{benUsuario.usuario.senha}" required="true"
					       class="form-control" jsf:id="senha" placeholder="Entre senha"/>
				    </div>
				    <label class="col-sm-2 control-label">repetir senha</label>
				    <div class="col-sm-4">
				       <input type="password" jsf:value="#{benUsuario.usuario.senha}" required="true"
					       class="form-control" jsf:id="repetirsenha" placeholder="Entre senha"/>
				    </div>			    				   				    
				  </div>
				   <div class="form-group">
				    <label for="email" class="col-sm-1 control-label">Email</label>
				    <div class="col-sm-4">
					     <input type="email" jsf:value="#{benUsuario.usuario.email}" 
					       class="form-control" jsf:id="email" placeholder="Entre com email"/>
				    </div>
				  </div>
				
				
               				 				
				<button type="submit" jsf:id="bt_conf_incluir"  jsf:action="#{benUsuario.Cadastrar}"

				    class="btn-lg btn-default" jsf:rendered="#{benUsuario.usuario.id != null}" >Editar</button>
				<button type="button" jsf:id="demo" jsf:outcome="Usuario.xhtml" class="btn-lg btn-danger">Cancelar</button>
				
			     
				
				
				
			</form>
			<script type="text/javascript">
			$(document).ready(function() { 
			    $('#demo').click(function() { 
			        $.blockUI({

			            css: { top: '10px', left: '', right: '10px' ,height: '50px',wighr:'100px',

			$(document).ready(function()
				{
                   $("#repetirsenha").keyup(function()
                    {
                       
	                   var s1 = $("#senha").val(); 		   
	        		   if(s1 == $("#repetirsenha").val())
	        			   {
	        			     $(this).css({"border-color":""});

		        		   {
		        			  $(this).css({"border-color":"red"});
		        			  $("#bt_conf_incluir").attr("disabled",true);

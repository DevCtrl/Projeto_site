<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf">

<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<meta charset="utf-8" />
<title>Cliente</title>
<meta name="generator" content="Bootply" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1" />

<!--[if lt IE 9]>
          <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
     <link href="#{request.contextPath}/resources/bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css"/>
	 <link href="#{request.contextPath}/resources/bootstrap/css/bootstrap-theme.css" rel="stylesheet" type="text/css"/>
     
<body>
  <ui:composition template="Layout_Sistema.xhtml">
  <ui:define name="corpo">
     <ui:insert name="FormCliente">
      <h:form id="formCli">
        <h:dataTable var="list" value="#{benCliente.lista}"  rows="7" styleClass="table table-hover">
           <h:column >
              <f:facet name="header">Id</f:facet>
              #{list.id}              
          </h:column>
           <h:column >
              <f:facet name="header">Nome</f:facet>
             <h:commandLink value="#{list.nome}" ondblclick="ConfigureCliente.xhtml">                 
                 <f:setPropertyActionListener target="#{list}" value="#{benCliente.cliente}"></f:setPropertyActionListener>             
             </h:commandLink>                                    
          </h:column>
           <h:column >
              <f:facet name="header">Cidade</f:facet>
              #{list.cidade}              
          </h:column>
          <h:column>
              <f:facet name="header">Email</f:facet>
              #{list.email}
          </h:column>
          <h:column>
             <f:facet name="header">Telefone</f:facet>
             #{list.telefone} 
          </h:column>
          <h:column>
             <f:facet name="header">Ações</f:facet>
             <h:commandLink value="ex" actionListener="#{benCliente.Excluir}" onclick="if(!confirm('Deja remover o cliente #{list.nome} ?'))return false;">
                <f:setPropertyActionListener value="#{list}" target="#{benCliente.cliente}"/>
             </h:commandLink>             
             <h:commandLink value="Edit">
           
            </h:commandLink>
          </h:column>
      </h:dataTable> 
     <!-- final da tabela -->
     
      <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
		  Incluir
	  </button>      
     </h:form>
      
	   
	
	   <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		  <div class="modal-dialog">
		    <div class="modal-content">
		    <form jsf:id="form1" class="form-signin">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		        <h4 class="modal-title" id="myModalLabel">Cadastrar cliente</h4>
		      </div>		     
		      <div class="modal-body">				 			   
					<div class="form-group">
						<input type="text" jsf:value="#{benCliente.cliente.nome}" 
						class="form-control" jsf:id="nome" placeholder="Entre com nome"/>
					</div>
					<div class="form-group">
						<input type="text" jsf:value="#{benCliente.cliente.endereco}" 
						class="form-control" jsf:id="endereco" placeholder="Entre com endereço"/>
					</div>
					<div class="form-group">
						<input type="text" jsf:value="#{benCliente.cliente.cidade}" 
						class="form-control" jsf:id="cidade" placeholder="Entre com cidade"/>
					</div>
					<div class="form-group">
						<input type="text" jsf:value="#{benCliente.cliente.email}" 
						class="form-control" jsf:id="email" placeholder="Entre email"/>
				    </div>
				  	
					 
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-default" data-dismiss="modal">Feichar</button>
		        <h:commandButton value="Salvar" actionListener="#{benCliente.Incluir}" styleClass="btn btn-primary"/>		               
		      </div>
		     </form> 
		    </div>
		  </div>
		</div>
     
      
      
     </ui:insert> 
    </ui:define> 
   </ui:composition>
</body> 
</html>
